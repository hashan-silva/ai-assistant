name: Deploy to OCI

on:
  push:
    branches: ["main", "v*"]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'terraform/**'
      - '.github/workflows/oci-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/helpclub-backend
      FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/helpclub-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract backend metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch,enable=${{ startsWith(github.ref, 'refs/heads/v') }}

      - name: Extract frontend metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch,enable=${{ startsWith(github.ref, 'refs/heads/v') }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform init
        working-directory: terraform
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
          TF_WORKSPACE: main
        run: terraform init

      - name: Write Terraform variables
        working-directory: terraform
        run: |
          cat > ci.auto.tfvars <<EOF
          tenancy_ocid     = "${{ secrets.OCI_TENANCY_OCID }}"
          user_ocid        = "${{ secrets.OCI_USER_OCID }}"
          fingerprint      = "${{ secrets.OCI_FINGERPRINT }}"
          private_key      = <<KEY
          ${{ secrets.OCI_PRIVATE_KEY }}
          KEY
          region           = "${{ secrets.OCI_REGION }}"
          compartment_ocid = "${{ secrets.OCI_COMPARTMENT_OCID }}"
          ssh_public_key   = "${{ secrets.OCI_SSH_PUBLIC_KEY }}"
          frontend_image   = "${{ env.FRONTEND_IMAGE }}:latest"
          backend_image    = "${{ env.BACKEND_IMAGE }}:latest"
          ollama_image     = "${{ secrets.OCI_OLLAMA_IMAGE || 'ollama/ollama:latest' }}"
          EOF

      - name: Terraform apply
        working-directory: terraform
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
          TF_WORKSPACE: main
        run: terraform apply -auto-approve
