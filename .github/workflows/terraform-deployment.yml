name: Deploy to AWS

on:
  push:
    branches: ["main"]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'terraform/**'
      - '.github/workflows/terraform-deployment.yml'

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ai-assistant-backend
      FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ai-assistant-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract backend metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Extract frontend metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Sync frontend lockfile
        working-directory: frontend
        run: npm install --package-lock-only --no-audit --no-fund

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build and push backend
        id: build-backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        id: build-frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set backend image digest
        run: |
          echo "BACKEND_IMAGE_DIGEST=${{ env.BACKEND_IMAGE }}@${{ steps.build-backend.outputs.digest }}" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform init
        working-directory: terraform
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
          TF_WORKSPACE: main
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION || 'eu-north-1' }}
          TF_VAR_aws_region: ${{ secrets.AWS_REGION || 'eu-north-1' }}
          TF_VAR_backend_image: ${{ env.BACKEND_IMAGE_DIGEST }}
          TF_VAR_ollama_image: ${{ secrets.AWS_OLLAMA_IMAGE || 'ollama/ollama:latest' }}
        run: terraform init

      - name: Terraform apply
        working-directory: terraform
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
          TF_WORKSPACE: main
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION || 'eu-north-1' }}
          TF_VAR_aws_region: ${{ secrets.AWS_REGION || 'eu-north-1' }}
          TF_VAR_backend_image: ${{ env.BACKEND_IMAGE_DIGEST }}
          TF_VAR_ollama_image: ${{ secrets.AWS_OLLAMA_IMAGE || 'ollama/ollama:latest' }}
        run: terraform apply -auto-approve

      - name: Fetch frontend and Cognito deployment targets
        id: frontend-targets
        working-directory: terraform
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
          TF_WORKSPACE: main
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION || 'eu-north-1' }}
        run: |
          echo "ALB_DNS_NAME=$(terraform output -raw alb_dns_name)" >> $GITHUB_ENV
          echo "COGNITO_USER_POOL_ID=$(terraform output -raw cognito_user_pool_id)" >> $GITHUB_ENV
          echo "COGNITO_USER_POOL_CLIENT_ID=$(terraform output -raw cognito_user_pool_client_id)" >> $GITHUB_ENV
          echo "FRONTEND_BUCKET=$(terraform output -raw frontend_bucket_name)" >> $GITHUB_ENV
          echo "FRONTEND_DISTRIBUTION_ID=$(terraform output -raw frontend_cloudfront_distribution_id)" >> $GITHUB_ENV

      - name: Export frontend build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: http://${{ env.ALB_DNS_NAME }}
          API_BASE_URL: http://${{ env.ALB_DNS_NAME }}
          COGNITO_REGION: ${{ secrets.AWS_REGION || 'eu-north-1' }}
          COGNITO_USER_POOL_ID: ${{ env.COGNITO_USER_POOL_ID }}
          COGNITO_USER_POOL_CLIENT_ID: ${{ env.COGNITO_USER_POOL_CLIENT_ID }}
        run: npm run build

      - name: Sync frontend to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION || 'eu-north-1' }}
        run: |
          aws s3 sync frontend/out s3://$FRONTEND_BUCKET --delete
          aws cloudfront create-invalidation --distribution-id $FRONTEND_DISTRIBUTION_ID --paths "/*"
