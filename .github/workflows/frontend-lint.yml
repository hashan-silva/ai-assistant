name: Frontend Lint

on:
  push:
    branches:
      - main
    paths:
      - frontend/**
      - package.json
      - package-lock.json
      - tsconfig.json
      - .eslintrc.json
      - .eslintignore
      - next.config.js

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Sync lockfile
        run: npm install --package-lock-only --no-audit --no-fund

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
