spring:
  application:
    name: ai-assistant-backend
server:
  port: 8080

ollama:
  base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
  model: ${OLLAMA_MODEL:qwen2.5:3b}

ai:
  instructions:
    version: ${AI_INSTRUCTIONS_VERSION:v1}

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:*}
