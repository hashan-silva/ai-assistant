version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: helpclub-backend
    depends_on:
      - ollama
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
    ports:
      - "8080:8080"
  ollama:
    image: ollama/ollama:latest
    container_name: helpclub-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    profiles:
      - cpu

  ollama-gpu:
    image: ollama/ollama:latest
    container_name: helpclub-ollama-gpu
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    profiles:
      - gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]

volumes:
  ollama:
